<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mariana</title>

  <style>
    body {
      background-color: #FEA8C5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #d46a85;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .gif-container {
      margin: 20px 0;
    }

    .gif-container img {
      width: 150px;
      height: auto;
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 140px;
    }

    .btn {
      font-size: 1.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: absolute;
    }

    .yes-btn {
      background-color: green;
      color: white;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }

    .no-btn {
      background-color: orangered;
      color: white;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>

  <h1>¿Quieres ser mi San Valentín?</h1>

  <div class="gif-container">
    <img src="gato.gif" alt="Happy Bear">
  </div>

  <div class="buttons">
    <button class="btn no-btn">No</button>
    <button class="btn yes-btn">Si</button>
  </div>

  <script>
    const noButton = document.querySelector('.no-btn');
    const yesButton = document.querySelector('.yes-btn');
    const buttonsContainer = document.querySelector('.buttons');

    function moveNoButton() {
      const maxX = buttonsContainer.clientWidth - noButton.offsetWidth;
      const maxY = buttonsContainer.clientHeight - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Desktop
    noButton.addEventListener('mouseenter', moveNoButton);

    // Mobile (MUY importante)
    noButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesButton.addEventListener('click', () => {
      window.location.href = 'si.html';
    });
  </script>

</body>
</html>
